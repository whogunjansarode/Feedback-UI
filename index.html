<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
<div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-conatiner" id="rating-container">
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/520/520447.png">
            <small>UNHAPPY</small>
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/520/520438.png">
            <Small>NEUTRAL</Small>
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/520/520433.png">
            <small>SATISFIED</small>
        </div>
    </div>
    <button class="btn" id="btn">Send Review</button>
</div>
<script src="index.js"></script>
</body>
</html>
